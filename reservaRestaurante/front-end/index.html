<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reserva Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fazer Reserva</h1>
    <form id="formReserva">
        <input type="text" id="nome_cliente" placeholder="Nome" required><br>
        <input type="text" id="telefone_cliente" placeholder="Telefone"><br>
        <input type="date" id="data" required><br>
        <input type="time" id="hora" required><br>
        <input type="number" id="numero_pessoas" placeholder="Nº de pessoas" required><br>
        <button type="submit">Reservar</button>
    </form>
    <p id="mensagem"></p>

    <h1>Reservas</h1>
    <table id="tabelaReservas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Telefone</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Nº Pessoas</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal de edição -->
    <div id="modal-edicao" class="modal">
        <div class="modal-conteudo">
            <h2>Editar Reserva</h2>
            <input type="hidden" id="reserva-id">
            <label>Nome Cliente: <input type="text" id="nome_cliente_edit"></label>
            <label>Telefone: <input type="text" id="telefone_cliente_edit"></label>
            <label>Data: <input type="date" id="data_edit"></label>
            <label>Hora: <input type="time" id="hora_edit"></label>
            <label>Nº Pessoas: <input type="number" id="numero_pessoas_edit"></label>
            <label>Status:
                <select id="status_edit">
                    <option value="confirmada">Confirmada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </label>
            <button class="botao-salvar" onclick="salvarEdicao()">Salvar</button>
            <button class="botao-cancelar" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
